  </head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DaluDoces</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="views/new.html">Cadastrar</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Perfil</a></li>

          <form class="d-flex" role="search">

    </nav>

    <!-- Cadastro de Produto -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Card de cadastro de produto -->
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
              <h4>Cadastro de Produto</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="productName" class="form-label">Nome do Produto</label>
                  <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto" required>
                </div>

                <div class="mb-3">
                  <label for="productPrice" class="form-label">Preço</label>
                  <input type="number" class="form-control" id="productPrice" value="10.00">
                </div>

                <div class="mb-3">
                  <label for="productQuantity" class="form-label">Quantidade</label>
                  <input type="number" class="form-control" id="productQuantity" value="1" required>
                </div>

                <div class="mb-3">
                  <label for="productImage" class="form-label">Imagem do Produto (URL)</label>
                  <input type="url" class="form-control" id="productImage" placeholder="URL da imagem" required>
                </div>

                <div class="mb-3">
                  <label for="productObservations" class="form-label">Observações</label>
                  <textarea class="form-control" id="productObservations" rows="3" placeholder="Observações sobre o produto" required></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-success">Cadastrar Produto</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
